    <!--arreglar y meter cards en un col y row-->
<div class="container">
    <div class="row">            
        <div class="col" *ngFor="let i of info">
            <div class="card">
                <div class="face front">
                    <img class="imagen" mat-card-image src="{{i.imagen}}">
                    <h3>{{i.titulo}}
                        <mat-icon>timer</mat-icon>
                    </h3>
                </div>
                <div class="face back">
                    <h4>{{i.titulo}}</h4>
                    <div class="description">
                        <p>{{i.descripcion}}</p>
                    </div>
                    <div class="timer">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="timer">person</mat-icon>
                    </div>
                    <div class="categoria">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="label"></mat-icon>
                        <p>{{i.categoria}}</p>
                    </div>
                    <div class="porciones">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="group"></mat-icon>
                        <p>{{i.porciones}}</p>    
                    </div>
                    <div class="action">
                        <a href="#" class="btn">Ver receta</a>
                    </div>
                </div>
            </div>
    </div>
</div>
