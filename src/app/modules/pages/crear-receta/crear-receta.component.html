<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div>
        <mat-form-field class="example-form-field">
          <mat-label>Nombre Receta</mat-label>
          <input matInput type="text">
          <button *ngIf="" matSuffix mat-icon-button aria-label="Clear" >
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-form-field">
            <mat-label>Porciones</mat-label>
            <input matInput type="number">
            <button *ngIf="" matSuffix mat-icon-button aria-label="Clear" >
            </button>
        </mat-form-field>
      </div>
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Tiempo de preparacion:</mat-label>
            <span matPrefix><mat-icon matSuffix>mode_edit</mat-icon> &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>
      </div>
    </div>
  
  
    <div class="col-lg-5">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> . </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre de ingrediente</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Editar - Borrar </th>
            <button id="btn-acs" type="button" class="btn btn-warning"><mat-icon>edit</mat-icon></button>
            <button id="btn-acs" type="button" class="btn btn-danger"><mat-icon>delete</mat-icon></button>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>      
      </div>
    </div> 
  </div>
</div>
