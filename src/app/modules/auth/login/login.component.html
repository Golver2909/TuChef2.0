<div class="container">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col">
            <div class="row">
                <h1>Inicia Sesión</h1>
                <i class="material-icons" style="font-size: 200px;">person</i>
            </div>
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Ingrese su email:</mat-label>
                    <input [(ngModel)]="usuarios.email" name="email" matInput required class="input">
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Ingrese su contraseña:</mat-label>
                    <input [(ngModel)]="usuarios.contrasena " name="contrasena" matInput [type]="hide ? 'password' : 'text'" required class="input">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
        
                <button class="botonsin" mat-raised-button color="primary" (click)="iniciar()" >Ingresar</button>
                <button class="boton" mat-raised-button color="primary" (click)="salir()">Cerrar Sesión</button>
            </div>
        </div>
        <div class="col-3">

        </div>
    </div>

</div>
